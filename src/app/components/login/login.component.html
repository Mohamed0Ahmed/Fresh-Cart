<section class="d-flex align-items-center justify-content-center">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="handleForm()"
    class="bg-main-light p-4 mt-4 w-100"
  >
    <div class="form-item">
      <h3 class="fw-bold h2 py-3">Login</h3>
      <label for="mail">Email :</label>
      <input
        formControlName="email"
        type="email"
        id="mail"
        class="form-control"
      />
    </div>

    <div
      class="text-danger"
      *ngIf="
        (loginForm.get('email')?.touched ||
          loginForm.get('email')?.value != '') &&
        loginForm.get('email')?.errors
      "
    >
      <p class="opacity-75">Examble : xxx@gmail.com</p>
    </div>

    <div class="form-item">
      <label for="password">Password :</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />
    </div>

    <div
      class="text-danger"
      *ngIf="
        (loginForm.get('password')?.touched ||
          loginForm.get('password')?.value != '') &&
        loginForm.get('password')?.errors
      "
    >
      <p class="opacity-75">Password must be atleast 6 chars</p>
    </div>

    <div class="d-flex justify-content-between pt-3">
      <h5 class="fw-bold forget" routerLink="/Forgetpassword">
        Forget Password ?
      </h5>
      <button class="btn-main" type="submit">
        Login
        <i *ngIf="isValid" class="fa-solid fa-spinner fa-spin"></i>
      </button>
    </div>
    <p *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </p>
  </form>
</section>
